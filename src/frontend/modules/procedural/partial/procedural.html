<div class="row">
 <strong>Turn: {{ turn }}</strong>
</div>
<div class="row">
 <strong>World: {{ mapId }}</strong>
</div>
<div class="row">
  <canvas id="board"></canvas>
</div>
<div class="row">
  <button ng-click="saveBoard()">save board</button>
</div>
<div class="row">
  <button ng-click="loadBoard()">load board</button>
</div>
<div class="row">
  <button ng-click="newBoard()">Generate new board</button>
</div>
<div class="row" ng-show="!endTurnButton">
  <button ng-click="goLeft()">LEFT</button>
  <button ng-click="goUp()">UP</button>
  <button ng-click="goDown()">DOWN</button>
  <button ng-click="goRight()">RIGHT</button>
</div>
<div class="row" ng-show="atTheGate && ((mapId === 0 && gateNo != 0) || (mapId != 0))">
  <button ng-click="enterGate()">ENTER World: {{ gateNo }}</button>
</div>
<div class="row" ng-show="endTurnButton">
  <button ng-click="endTurn()">End Turn</button>
</div>
<div class="row">
  <button ng-click="checkSurroundings()">Check Surroundings</button>
</div>
